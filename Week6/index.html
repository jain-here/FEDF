<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f0f4f8;
        }
        
        .weather-box {
            margin-top: 20px;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            min-width: 250px;
        }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #0077cc;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #005fa3;
        }

        .loading {
            color: #0077cc;
            font-style: italic;
        }

        .error {
            color: red;
        }

        .weather-info h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .weather-info p {
            margin: 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Get Weather</button>
    <div id="weatherResult" class="weather-box"></div>

    <script>
        const cityInput = document.getElementById("cityInput");
        const getWeatherBtn = document.getElementById("getWeatherBtn");
        const weatherResult = document.getElementById("weatherResult");

        // Function to fetch weather data using async/await
        async function fetchWeather(city) {
            try {
                // Check if city name is provided
                if (!city) {
                    weatherResult.innerHTML = "<p class='error'>Please enter a city name.</p>";
                    return;
                }

                // Show loading message
                weatherResult.innerHTML = "<p class='loading'>Loading weather data...</p>";

                // Fetch weather data from wttr.in API
                const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
                
                // Check if response is successful
                if (!response.ok) {
                    throw new Error("City not found or API error.");
                }

                // Parse JSON response
                const data = await response.json();
                
                // Display weather data
                displayWeather(city, data);
                
                // Save city to localStorage
                localStorage.setItem("lastCity", city);
                
            } catch (error) {
                // Handle errors gracefully
                weatherResult.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                console.error('Weather fetch error:', error);
            }
        }

        // Function to display weather information in the DOM
        function displayWeather(city, data) {
            const current = data.current_condition[0];
            
            weatherResult.innerHTML = `
                <div class="weather-info">
                    <h2>${city}</h2>
                    <p><strong>Temperature:</strong> ${current.temp_C} °C (${current.temp_F} °F)</p>
                    <p><strong>Condition:</strong> ${current.weatherDesc[0].value}</p>
                    <p><strong>Humidity:</strong> ${current.humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${current.windspeedKmph} km/h</p>
                    <p><strong>Feels Like:</strong> ${current.FeelsLikeC} °C</p>
                </div>
            `;
        }

        // Event listener for the Get Weather button
        getWeatherBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            fetchWeather(city);
        });

        // Event listener for Enter key press in input field
        cityInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                const city = cityInput.value.trim();
                fetchWeather(city);
            }
        });

        // Load last searched city on page load
        window.onload = () => {
            const lastCity = localStorage.getItem("lastCity");
            if (lastCity) {
                cityInput.value = lastCity;
                fetchWeather(lastCity);
                weatherResult.innerHTML += "<p><em>Showing weather for last searched city</em></p>";
            }
        };
    </script>
</body>
</html>
